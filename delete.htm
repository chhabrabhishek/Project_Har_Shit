<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./form.css">
      <title>Har-Shit</title>
   </head>
   
   <body>
      <div class="container">
        <form style="padding-top: 100px">
            <div class="form-group">
                <label for="marka">Marka :</label>
                <input type="text" class="form-control" id="marka" placeholder="Enter Marka" name="marka">
            </div>
            <button type="submit" class="btn btn-success" id="submit">Submit</button>
        </form>
      </div>

      <script type="text/javascript">
        const ipcRenderer = require('electron').ipcRenderer;
        const btnclick = document.getElementById('submit');
        let mark = document.getElementById('marka');
        btnclick.addEventListener('click', function () {
            ipcRenderer.send("delete_data", mark.value);
        });
     </script>
   </body>
</html>
